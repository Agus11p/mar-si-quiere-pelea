<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Acceso - Mar Si Quiere Pelea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body class="login-body">

    <div class="login-card">
        <div class="login-logo">
            <i class="fa-solid fa-gamepad"></i>
        </div>
        <h1 style="margin-bottom: 0.5rem; text-transform:uppercase;">Identifícate</h1>
        <p style="color:var(--text-dim); margin-bottom: 2rem;">Ingresa al sistema de combate</p>

        <form id="login-form">
            <div class="input-group">
                <label>Usuario (Twitch/Kick)</label>
                <input type="text" id="username" class="login-input" placeholder="Ej: MarLaJefa" required
                    autocomplete="off">
            </div>

            <button type="submit" class="login-btn">
                <i class="fa-solid fa-fingerprint"></i> Acceder
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            if (user.length > 2) {
                // Guardar sesión real
                localStorage.setItem('msgp_username', user);

                // Redirigir al dashboard
                window.location.href = 'index.html';
            } else {
                alert("Nombre muy corto. Úsalo bien.");
            }
        });
    </script>
</body>

</html>
