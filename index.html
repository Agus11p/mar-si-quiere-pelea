<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mar Si Quiere Pelea - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="main.js" defer></script>
</head>

<body data-page="home" class="dashboard-body">

    <!-- HEADER SUPERIOR -->
    <header>
        <div class="brand">
            <i class="fa-solid fa-gamepad" style="color:var(--accent-pink);"></i>
            Mar Si Quiere Pelea
        </div>
        <div class="live-status">
            <span class="live-badge">● LIVE</span>
        </div>
        <div class="header-controls">
            <button class="control-btn"><i class="fa-solid fa-volume-high"></i></button>
            <button class="control-btn"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="control-btn primary">SETTINGS <i class="fa-solid fa-gear"></i></button>
        </div>
    </header>

    <!-- GRID PRINCIPAL DE 3 COLUMNAS -->
    <div class="dashboard-grid">

        <!-- COLUMNA IZQUIERDA: LIVE & SOCIAL -->
        <aside class="left-col">
            <div class="panel">
                <div class="panel-title">
                    <span><i class="fa-solid fa-satellite-dish"></i> LIVE FIGHTS</span>
                    <span class="live-badge">REAL-TIME</span>
                </div>
                <div id="live-fights-container" style="color:#666; font-size:0.8rem; text-align:center; padding:1rem;">
                    Sin batallas en curso
                </div>
            </div>

            <div class="panel">
                <div class="panel-title"><i class="fa-solid fa-users"></i> SOCIAL</div>
                <div class="social-grid">
                    <button class="social-btn"><i class="fa-brands fa-twitch"></i> Twitch</button>
                    <button class="social-btn"><i class="fa-brands fa-discord"></i> Discord</button>
                    <button class="social-btn"><i class="fa-brands fa-instagram"></i> Instagram</button>
                    <button class="social-btn"><i class="fa-brands fa-twitter"></i> Twitter</button>
                </div>
            </div>
        </aside>

        <!-- COLUMNA CENTRAL: HERO ACTION -->
        <main class="center-col">
            <div class="hero-box">
                <div class="live-arena-tag"><i class="fa-solid fa-circle-dot"></i> ARENA ABIERTA</div>
                <h1 class="main-title">MAR vs <span class="highlight">RIVAL</span></h1>
                <p class="subtitle">Desafía a tus amigos a un PvP rápido.<br>Sin registro. Link directo. Puro caos.</p>

                <button id="join-btn">
                    <i class="fa-solid fa-gamepad"></i> PELEAR
                </button>
            </div>

            <!-- ESTADÍSTICAS REALES (Se llenan con JS) -->
            <div class="stats-row">
                <div class="stat-box">
                    <span class="stat-val" id="stat-total-fights">0</span>
                    <span class="stat-label">Peleas Totales</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="stat-active-users">1</span>
                    <span class="stat-label">Usuarios Hoy</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="stat-knockouts">-</span>
                    <span class="stat-label">Mejor Racha</span>
                </div>
            </div>
        </main>

        <!-- COLUMNA DERECHA: RANKING -->
        <aside class="right-col panel">
            <div class="panel-title">

                <div class="ranking-header">
                    <span>Fighter</span>
                    <span>Win Rate</span>
                </div>

                <ul id="home-top-list" class="ranking-list">
                    <!-- Se llena dinámicamente con JS, pero dejo ejemplos visuales por si acaso JS falla al cargar -->
                </ul>

                <div
                    style="margin-top:auto; font-size:0.7rem; color:#555; padding-top:1rem; border-top:1px solid #333;">
                    <i class="fa-solid fa-circle-info"></i> Ganar otorga +10 Puntos. Empate 0.
                </div>
        </aside>

    </div>
</body>

</html>
